<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JavaScritp Basics</title>
</head>
<body>

    <div class="main">
        <div class="button">
            <button onclick="login()">Log in</button>
        </div>
        
        <div class="button">
            <button onclick="javaname()">Want a question?</button>
        </div>
    
        <div class="button">
            <button onclick="seasons()">In what season are we?</button>
        </div>
    </div>

    <!--This part is just to try the grid display property in css and the firefox developer tools-->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
    <!--End of the test-->

    <script>

        function login(){
            let user = prompt("Please enter your username");
            
            if (user === "Admin"){
                let password = prompt("Hi "+user+", please enter your password");

                if (password==="TheMaster"){
                    alert("Welcome");
                }else if(password === ""|| password === null){
                    alert("Canceled");
                }else{
                    alert("Wrong password");
                }

            }else if(user==="" || user===null){
                alert("Canceled");
            }else{
                alert("I don't know you, who is "+user);
            }
        }

        function javaname(){
            let answer = prompt("What's the \"official\" name of JavaScript?");

            (answer === "ECMAScript") ? alert("Right!"):alert("You don't know?\n\"ECMAScript\"");
        }

        function seasons(){
            const month = new Date().getMonth();

            switch (month) {
                // January, February, March
                case 0:
                case 1:
                case 2:
                    alert("Winter");
                    break;
                // April, May, June
                case 3:
                case 4:
                case 5:
                    alert("Spring");
                    break;
                // July, August, September
                case 6:
                case 7:
                case 8:
                    alert("Summer");
                    break;
                // October, November, December
                case 9:
                case 10:
                case 11:
                    alert("Autumn");
                    break;
                default:
                    alert("Something went wrong.");
             }
        }

        function add7(a){
            return console.log(a + 7);
        }
        function multiply(a,b){
            return console.log(a*b);
        }
        function capitalize(string){
            return string.charAt(0).toUpperCase()+string.slice(1);
        }
        function lastLetter(string){
            return string.slice(-1);
        }
    </script>
    
</body>
</html>
